<ng-container *ngIf="isAllowed; else notAllowed">
    <ng-content></ng-content>
</ng-container>
<ng-template #notAllowed>
  <h1>Page Blocked!</h1>
    <div>
      <p>Ensure you are signed in. If you are already signed in, please try signing in again and refreshing the page.</p>
    </div>
</ng-template>
