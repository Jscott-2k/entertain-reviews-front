<div class="carousel">
  <div class="carousel-inner">
    <div *ngFor="let url of imageUrls; let i = index" class="carousel-item"
      [ngClass]="{'carousel-item': true, 'active': i === activeIndex}"
      [ngStyle]="{ 'transform': 'translateX(' + ((-activeIndex) * 100) + '%)' }"
      >
      <img [src]="url" class="d-block er-full-width" alt="Image">
    </div>
  </div>

  <div class="carousel-controls">
    <button mat-button class="carousel-control-prev" (click)="prevSlide()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-button class="carousel-control-next" (click)="nextSlide()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
