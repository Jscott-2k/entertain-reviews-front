<mat-card>
  <mat-card-header [ngClass]="score | scoreClass">
    <mat-card-title-group>
      <mat-card-title>
        <div class="er-flex er-justify-content--space-between">
          <span>{{game.title}} </span>
          <app-rating [score]="score"></app-rating>
        </div>
      </mat-card-title>
      <mat-card-subtitle [ngClass]="score | scoreClass">
        <!-- <div>
            Platforms: {{game.platforms.join(', ')}}
          </div> -->
        <div *ngIf="game.firstReleaseDate">
          First released: {{game.firstReleaseDate * 1000 | date}}
        </div>
        <div *ngIf="!game.firstReleaseDate">
          First released: NA
        </div>
      </mat-card-subtitle>
      <!-- <img mat-card-md-image [src]="game.coverImageURL"> -->
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="image">
        <!-- <app-rating [score]="score"></app-rating> -->
        <img mat-card-md-image [src]="game.coverImageURL">
      </div>
      <div class="summary">{{game.summary | textTruncate: 40 }}</div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="primary" [routerLink]="'/game/' + game.id">View</button>
  </mat-card-actions>
</mat-card>
